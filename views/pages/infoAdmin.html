{% extends "layout.html" %}
{% block content %}
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
            {% if msg2!="" %}
            <div class="alert alert-success">
                <span>{{ msg2 }}</span>
            </div>
            {% endif %}
            {% if msg2_2!="" %}
            <div class="alert alert-danger">
                <span>{{ msg2_2 }}</span>
            </div>
            {% endif %}

        <form class="m-t" role="form" action="/admin/update/{{user._id}}" method="post">
            <input type="hidden" name="_method" value="PUT">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nom" required="" name="nom" value="{{user.nom}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="PrÃ©nom" required="" name="prenom" value="{{user.prenom}}">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="telephone" pattern="[0-9]{8}" size="8" minlength="8" required="" name="tel" value="{{user.tel}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="adresse"  size="8" minlength="8" required="" name="addresse" value="{{user.adresse}}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="" value="{{user.email}}" disabled>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="ComfirmPassword" required="">
            </div>
            <button type="submit" class="btn btn-warning block full-width m-b">Modifier</button>
        </form>
    </div>
</div>
{% endblock %}
